<!doctype html>
<html>

  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="Accept-CH" content="Viewport-Width">
  <meta itemprop="description" content="Church website using craft cms">
  <title>{% block title %}Home{% endblock %} - Church website using craft cms</title>

  <link rel="shortcut icon" href="/assets/themes/beraca/img/icons/favicon.jpg">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Lobster:400,700|Spinnaker|Raleway:400,600">
  <link rel="stylesheet" href="/assets/themes/beraca/css/app.css">

  {% block head %}{% endblock %}

</head>
<body>

  {% include '_partials/header.html' %}

  <main class="main-content" id="mainContent">

  {% include '_partials/footer.html' %}

  {% block scripts %}{% endblock %}

</html>
